<!DOCTYPE html>
<html>
<head>
  <title>Friend Finder Home</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>
<body>
<div class="container">
	<div class="jumbotron">
		<h1 class><i class="fa fa-facebook-square" aria-hidden="true"></i>Friend Finder</h1>
		<hr>
		<h2 class>Answer the following questions...</h2>
		<h2 class>then we'll match you with the perfect friend!</h2>
		<br>
		<div class>
			<a href="/survey">
				<button type="button" class="btn btn-lg btn-primary">
					<h4>
						<span class="glyphicon glyphicon-list-alt">
						</span>Go to Survey
					</h4>
				</button>
			</a>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<p><a href="/api/friends">API Friends List</a> | <a href="#">GitHub Repo</a></p>
		</div>
	</footer>
</div>
</body>
</html>
